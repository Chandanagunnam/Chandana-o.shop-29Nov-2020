<div class="form-group">
  <input type="text" class="form-control" placeholder="Search By Name or Description " style="width:300px" [(ngModel)]="searchTerm" />
</div>
<div>
<label>SortBy &nbsp;</label>
<select style="width:200px" [(ngModel)] ='SortbyParam'>
  <option value="ProductPrice">ProductPrice</option>
  <option value="Brand">Brand</option>
</select>
<button type="button" (click) = "onSortDirection()">
  <i *ngIf="SortDirection==='asc'" class="fas fa-sort-alpha-down"></i>
  <i *ngIf="SortDirection==='desc'" class="fas fa-sort-alpha-up"></i>
</button>
</div>
<div class="row">
  <div class="col-md-4" *ngFor="let productItem of productList|productfilter : searchTerm|sort:[SortbyParam,SortDirection]">
    <div class="card mb-4 shadow-sm">
      <p class="card-text" style="text-align: center;color: red;">
        <strong>{{productItem.ProductName}}</strong>
      </p>
      <img class="bd-placeholder-img card-img-top" width="100%" src="assets/images/m1.jpg" />
      <div class="card-body">
        <p class="card-text">
          <strong>{{productItem.ProductPrice | currency:'INR':'symbol-narrow'}}</strong>
        </p>
        <p class="card-text">{{productItem.ProductDescription}}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <a href='viewdetail/{{productItem.ProductID}}' type="button" class="btn btn-sm btn-primary product-btn">View
              Details</a>
            <button type="button" style="margin-left: 10px;" class="btn btn-sm btn-outline-secondary product-btn "
              (click)="addtoCompare(productItem.ProductID)"
              id=compareBtn_{{productItem.ProductID}}>{{compareBtn}}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
